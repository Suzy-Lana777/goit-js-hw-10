  <body>
    <main>
        <section>
         <a class="back" href="./index.html">Go back</a> 
         <h1>SnackBar</h1>           
        </section>

        <section class="snackbar-container">
          <form class="form">
            <label class = "delay">
              Delay (ms)
              <input type="number" name="delay" required />
            </label>

            <fieldset>
              <legend>State</legend>
              <label class="fulfilled">
                <input type="radio" name="state" value="fulfilled" required />
                Fulfilled
              </label>
              <label class="rejected">
                <input type="radio" name="state" value="rejected" required />
                Rejected
              </label>
            </fieldset>

            <button type="submit">Create notification</button>
          </form>

        </section>
    </main>
